{% extends "base.html" %}
{% block link %}
    {% include "partial/link_header.html" %}
{% endblock %}
{% block content %}

    <h3 class="head_text pt-5 pb-5" style="text-align: center">Вы уверены что хотите удалить
        продукт {{ product.name }}?</h3>
    <form action="" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center">
            <div class="card mb-3 text-center ">
                <div class="card-body">
                    <button type="submit" style="width: 300px; font-size: 30px"
                            class="btn btm-input btn-danger btn-lg py-2 my-3 text-uppercase rounded-0"
                            data-bs-dismiss="modal">
                        Удалить
                    </button>

                    <div class="card-link py-2 my-3 text-uppercase rounded-0" style="border: 1px solid black;  background-color: blue;">
                        <a href="{% url "webapp:index" %}" style="width: 300px; font-size: 30px;color: white; text-decoration: none">НЕТ</a>
                    </div>
                </div>
            </div>
        </div>
    </form>

{% endblock %}
