{% extends "base.html" %}
{% block content %}
  <h1 class="mt-3">Удаление отзыва</h1>
  <p>Вы уверены, что хотите удалить этот отзыв?</p>
  <form method="post" style="display: inline;">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
  </form>
  <a href="{% url 'webapp:product_detail_view' products.pk %}">Нет, вернуться к продукту</a>
{% endblock %}
